<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zjistěte cenu své nemovitosti | Cena-nemovitosti.cz</title>
    <meta name="description" content="Získejte přesný odhad ceny vaší nemovitosti zdarma. Profesionální služby pro byty, domy i pozemky.">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js?render=V6LdhbykqAAAAAKlALERO-kQnOASg0U7AOKJCHnX3"></script>
</head>
<body>
    <div class="container">
    <header>
        <h1>Zjistěte skutečnou cenu vaší nemovitosti</h1>
        <p>Profesionální odhad zdarma do 24 hodin</p>
    </header>
    <main>
        <section id="form-section">
            <h2>Vyplňte krátký formulář</h2>
            <form id='estimate-form' name='estimate'>
                <input type="text" name="name" placeholder="Vaše jméno" required>
                <input type="email" name="email" placeholder="Váš e-mail" required>
                <input type="tel" name="phone" placeholder="Telefonní číslo" required>
                <select name="property-type" required>
                    <option value="">Typ nemovitosti</option>
                    <option value="byt">Byt</option>
                    <option value="dum">Dům</option>
                    <option value="pozemek">Pozemek</option>
                </select>
                <input type="text" name="location" placeholder="Lokalita" required>
                <div>
                    <input type="checkbox" id="gdpr-consent" name="gdpr-consent" required>
                    <label for="gdpr-consent">Souhlasím se <a href="/gdpr-policy.html" target="_blank">zpracováním osobních údajů dle GDPR</a></label>
                </div>
              <button type="submit">Získat odhad zdarma</button>
            </form>
            <div id="success-message" style="display: none;">
                <h2>Děkujeme za váš zájem!</h2>
                <p>Váš požadavek byl úspěšně odeslán. Budeme vás kontaktovat do 24 hodin.</p>
            </div>
        </section>
        <!-- Zbytek kódu zůstává stejný -->
    </main>
    <!-- Footer zůstává stejný -->
    </div>

    <script>
document.getElementById('estimate-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    grecaptcha.ready(function() {
        grecaptcha.execute('VAS_SKUTECNY_SITE_KEY', {action: 'submit'}).then(function(token) {
            const form = event.target;
            const data = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                propertyType: form['property-type'].value,
                location: form.location.value,
                recaptchaToken: token
            };

            fetch('/.netlify/functions/sendEmail', {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('estimate-form').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                } else {
                    alert('Došlo k chybě při odesílání formuláře.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Došlo k chybě při odesílání formuláře.');
            });
        });
    });
});
    </script>
</body>
</html>
